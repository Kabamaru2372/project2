apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-container
          image: redis
          ports:
            - containerPort: 6379
      volumes:
        - name: project-2-redis-storage-volume
          persistentVolumeClaim:
            claimName: redis-mf-pvc
